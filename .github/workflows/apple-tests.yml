name: Apple Code Tests

on:
  workflow_call:
    inputs:
      xcode-version:
        default: '16.4'
        required: false
        type: string
      platform:
        default: 'macOS-15'
        required: false
        type: string
      package-name:
        required: true
        type: string
      destination:
        required: true
        type: string
      coverage-enabled:
        default: false
        required: false
        type: boolean

jobs:
  apple-tests:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: â¬‡ï¸ Get Sources
        uses: actions/checkout@v5.0.0

      - name: ðŸº Homebrew Dependencies
        run: |
          brew install xcbeautify

      - name: â˜‘ï¸ Xcode Select
        run: sudo xcode-select -switch /Applications/Xcode_${{ inputs.xcode-version }}.app

      - name: ðŸ§ª Run Tests with Coverage
        run: |
          NSUnbufferedIO=YES set -o pipefail xcodebuild test \
            -scheme "${{ inputs.package-name }}" \
            -destination "${{ inputs.destination }}" \
            -enableCodeCoverage YES \
            -derivedDataPath .xcbuild 2>&1 | xcbeautify

      - name: ðŸ” Debug - List coverage files
        if: inputs.coverage-enabled
        run: |
          echo "=== Looking for coverage files ==="
          find .xcbuild -name "*.profdata" -o -name "*.xctest" 2>/dev/null || echo "No files found"
          echo "=== Directory structure ==="
          find .xcbuild -type d -name "*Coverage*" -o -name "*DerivedData*" 2>/dev/null || echo "No special directories"

      - name: ðŸ“¤ Upload Coverage Data
        if: inputs.coverage-enabled
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ inputs.destination }}
          path: |
            .xcbuild/**/*.profdata
            .xcbuild/**/*.xctest